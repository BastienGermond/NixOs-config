groups:
  - name: host-alerts
    rules:
      - alert: InstanceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          text: |
            {{ $labels.job }} has been down for more than 1 minute.
      - alert: DiskSpaceRunningLow
        expr: (node_filesystem_avail_bytes{fstype!="rootfs",mountpoint="/"}) / node_filesystem_size_bytes{fstype!="rootfs",mountpoint="/"} <= 0.05
        for: 1m
        labels:
          severity: warning
        annotations:
          text: |
            {{ $labels.job }} is running low on disk space.
      - alert: RamAlmostUsedUp
        expr: 100 - (100 * node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) >= 80
        for: 1m
        labels:
          severity: critical
        annotations:
          text: |
            {{ $labels.job }} is running low on RAM.
